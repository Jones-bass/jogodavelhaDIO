<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>jogodavelhaDIO</title>
</head>

<body>

  
  <h1>Jogo da Velha</h1>


  <div class="container">
    <div id="1" class="square" onclick="squareHash(this.id)">-</div>
    <div id="2" class="square" onclick="squareHash(this.id)">-</div>
    <div id="3" class="square" onclick="squareHash(this.id)">-</div>
  </div>

  <div>
    <div id="4" class="square" onclick="squareHash(this.id)">-</div>
    <div id="5" class="square" onclick="squareHash(this.id)">-</div>
    <div id="6" class="square" onclick="squareHash(this.id)">-</div>
  </div>

  <div>
    <div id="7" class="square" onclick="squareHash(this.id)">-</div>
    <div id="8" class="square" onclick="squareHash(this.id)">-</div>
    <div id="9" class="square" onclick="squareHash(this.id)">-</div>
  </div>

  <div class="player">
    <label>
      Jogador:
    </label>
    <label id="select-player">
    </label>
  </div>

  <div class="winner">
    <label>
      Vencedor:
    </label>
    <label id="select-winner">
    </label>
  </div>

  <div>
    <button onclick="restartButton()">
      Restart
    </button>
  </div>

  <script src="./index.js"></script>

</body>

</html>
